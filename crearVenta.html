<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/crearVenta.css">
</head>
<body>
    <div class="container border border-primary my-5 py-5">
        <h1 class="col-9 mx-auto"> Nueva Venta </h1>

        <form class="form-row col-9 mx-auto">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>ID Cliente</label>
                    <input type="number" class="form-control" id="inputIDCliente" placeholder="Identificacion Cliente" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Fecha</label>
                    <input type="date" class="form-control" id="inputFecha" />
                </div>
            </div>
            <div class="row my-3">
                <div class="form-group">
                    <label>Producto</label>
                    <div class="row">
                        <div class="form-group col-sm-3 my-1">
                            <input type="number" class="form-control" id="codigoProducto" placeholder="Codigo del Producto" />
                        </div>
                        <div class="form-group col-sm-6 my-1">
                            <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del Producto" />
                        </div>
                        <div class="form-group col-sm-3 my-1">
                            <input type="number" class="form-control" id="precioProducto" placeholder="Precio del Producto" />
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
