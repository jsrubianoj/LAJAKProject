<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content = "Katty Gómez Acevedo">
    <title> Gestión de información de vendedores </title>
    <link rel="stylesheet" href="css/styles.css">
    <style type=”text/css>
        h2{font-style: italic;}
        p{color: black;}
    </style>
</head>

<body>
    <!-- Crear la interfaz gráfica para la gestión de información de los vendedores -->
    <h1>Gestión de información de vendedores</h1>
    <p>Aquí los vendedores pueden registrar su información para poder vender sus productos</p>

    <div class="container">
        <div class="information-seller">
            <h2>Información de los vendedores</h2>
            <form action="">
                <label>Código del vendedor</label>
                <input type="int" placeholder="" class="codigo_vendedor">

                <label>Primer nombre</label>
                <input type="text" placeholder="" class="primer_nombre">

                <label>Segundo nombre</label>
                <input type="text" placeholder="" class="segundo_nombre">

                <label>Primer apellido</label>
                <input type="text" placeholder="" class="primer_apellido">

                <label>Segundo apellido</label>
                <input type="text" placeholder="" class="segundo_apellido">

                <label>Tipo de identificacion</label>
                <select name="Tipo de identificacion"> 
                    <option>Cédula de ciudadania</option>
                    <option>Cédula de extrajera</option>
                    <option>Pasaporte</option>
                    <option>NIT</option>
                </select>

                <label>Número de indentificación</label>
                <input type="int" placeholder="" class="numero_identificacion">

                <label>Correo electronico</label>
                <input type="text" placeholder="" class="correo">

                <label>Domicilio</label>
                <input type="text" placeholder="" class="domicilio">

                <input type="submit" class="submit" value="GUARDAR">
            </form>
        </div>

    </div>



</body>
</html>
